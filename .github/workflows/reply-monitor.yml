name: Reply Monitor (Reply Processing Only)

on:
  schedule:
    - cron: '30 * * * *'  # æ¯Žæ™‚30åˆ†ã«å®Ÿè¡Œï¼ˆ1æ™‚é–“ã”ã¨ã€è‡ªå‹•æŠ•ç¨¿ã¨30åˆ†ãšã‚‰ã™ï¼‰
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œç”¨

# GitHub Actions ã«æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸Ž
permissions:
  contents: write

jobs:
  monitor_replies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆç”¨ã«ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¨­å®š
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies in scripts directory
        run: |
          cd scripts
          npm install

      - name: Check for GitHub config file
        run: |
          if [ -f "data/github-config.json" ]; then
            echo "âœ… GitHub config file found"
            cat data/github-config.json | jq '.reply_settings | length' || echo "Config file exists but not valid JSON"
          else
            echo "âŒ GitHub config file not found. Please export configuration from Tauri app."
            exit 1
          fi

      - name: Run reply monitor (Replies Only)
        run: |
          cd scripts  
          node reply-monitor.js
        env:
          # è¿”ä¿¡ç›£è¦–ç”¨è¨­å®šï¼ˆãƒ‡ãƒãƒƒã‚°ãƒ¢ãƒ¼ãƒ‰å¼·åŒ–ï¼‰
          CONFIG_PATH: ../data/github-config.json
          LOG_LEVEL: debug
          NODE_ENV: production

      # ðŸ”„ è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆï¼ˆè¿”ä¿¡ç›£è¦–çŠ¶æ…‹æ›´æ–°ç”¨ï¼‰
      - name: Check for config file changes
        id: check_changes
        run: |
          if git diff --quiet data/github-config.json; then
            echo "No changes to config file"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Config file has been updated"
            echo "changes=true" >> $GITHUB_OUTPUT
            
            # å¤‰æ›´å†…å®¹ã‚’ãƒ­ã‚°å‡ºåŠ›
            echo "Changes detected:"
            git diff data/github-config.json
          fi

      - name: Commit updated configuration (Reply Monitoring)
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # Gitè¨­å®š
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add data/github-config.json
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«æ›´æ–°å†…å®¹ã‚’å«ã‚ã‚‹
          COMMIT_MSG="ðŸ¤– Auto-update: update reply monitoring status"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          git commit -m "$COMMIT_MSG" -m "Updated at: $TIMESTAMP" -m "Updated by: GitHub Actions workflow (reply monitoring)"
          
          echo "âœ… Configuration changes committed successfully"

      - name: Push changes to repository
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # å¤‰æ›´ã‚’ãƒ—ãƒƒã‚·ãƒ¥
          git push
          echo "âœ… Configuration changes pushed to repository"

      - name: Upload logs as artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: reply-monitor-error-logs-${{ github.run_number }}
          path: |
            scripts/*.log
            data/github-config.json
          retention-days: 7

      # ðŸ” å®Ÿè¡Œçµæžœã‚µãƒžãƒªãƒ¼
      - name: Reply Monitor Execution Summary
        if: always()
        run: |
          echo "ðŸ“Š Reply Monitor Execution Summary"
          echo "=================================="
          echo "â° Execution Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "ðŸ”„ Config Updated: ${{ steps.check_changes.outputs.changes }}"
          
          if [ -f "data/github-config.json" ]; then
            echo "ðŸ“„ Current Reply Settings:"
            jq '.reply_settings[] | select(.is_active == true) | {reply_bot_id: .reply_bot_id, target_bot_ids: .target_bot_ids, last_checked: .last_checked_tweet_ids}' data/github-config.json 2>/dev/null || echo "Config file exists but format issue"
          fi
          
          echo "ðŸŽ¯ Function: Reply Monitoring Only"
          echo "ðŸ“‹ Next: Scheduled posts run separately"
          echo "=================================="