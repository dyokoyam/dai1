name: Auto Tweet Poster

on:
  schedule:
    - cron: '0 * * * *'  # æ¯Žæ™‚0åˆ†ã«å®Ÿè¡Œï¼ˆ1æ™‚é–“ã”ã¨ï¼‰
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œç”¨

# GitHub Actions ã«æ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸Ž
permissions:
  contents: write

jobs:
  post_tweets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆç”¨ã«ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è¨­å®š
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies in scripts directory
        run: |
          cd scripts
          npm install

      - name: Check for GitHub config file
        run: |
          if [ -f "data/github-config.json" ]; then
            echo "âœ… GitHub config file found"
            cat data/github-config.json | jq '.bots | length' || echo "Config file exists but not valid JSON"
          else
            echo "âŒ GitHub config file not found. Please export configuration from Tauri app."
            exit 1
          fi

      - name: Run scheduled tweet poster
        run: |
          cd scripts  
          node post-tweets.js
        env:
          # ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«æŠ•ç¨¿ç”¨è¨­å®š
          CONFIG_PATH: ../data/github-config.json
          LOG_LEVEL: info
          NODE_ENV: production

      # ðŸ”„ æ–°æ©Ÿèƒ½: è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã®è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆ
      - name: Check for config file changes
        id: check_changes
        run: |
          if git diff --quiet data/github-config.json; then
            echo "No changes to config file"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Config file has been updated"
            echo "changes=true" >> $GITHUB_OUTPUT
            
            # å¤‰æ›´å†…å®¹ã‚’ãƒ­ã‚°å‡ºåŠ›
            echo "Changes detected:"
            git diff data/github-config.json
          fi

      - name: Commit updated configuration
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # Gitè¨­å®š
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add data/github-config.json
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«æ›´æ–°å†…å®¹ã‚’å«ã‚ã‚‹
          COMMIT_MSG="ðŸ¤– Auto-update: advance post indices for scheduled tweets"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          git commit -m "$COMMIT_MSG" -m "Updated at: $TIMESTAMP" -m "Updated by: GitHub Actions workflow"
          
          echo "âœ… Configuration changes committed successfully"

      - name: Push changes to repository
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          # å¤‰æ›´ã‚’ãƒ—ãƒƒã‚·ãƒ¥
          git push
          echo "âœ… Configuration changes pushed to repository"

      - name: Upload logs as artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            scripts/*.log
            data/github-config.json
          retention-days: 7

      # ðŸ” å®Ÿè¡Œçµæžœã‚µãƒžãƒªãƒ¼
      - name: Execution Summary
        if: always()
        run: |
          echo "ðŸ“Š GitHub Actions Execution Summary"
          echo "======================================="
          echo "â° Execution Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "ðŸ”„ Config Updated: ${{ steps.check_changes.outputs.changes }}"
          
          if [ -f "data/github-config.json" ]; then
            echo "ðŸ“„ Current Config Status:"
            jq '.bots[] | {account: .account.account_name, current_index: .current_index, content_count: (.scheduled_content_list | fromjson | length)}' data/github-config.json 2>/dev/null || echo "Config file exists but format issue"
          fi
          
          echo "======================================="